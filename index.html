<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="auth-container">
            <h1>Todo App</h1>
            <div class="auth-form">
                <input type="email" id="email" placeholder="Email" class="input"><br>
                <input type="password" id="password" placeholder="Password" class="input"><br>
                <button id="login-btn" class="btn">Login</button>
                <button id="signup-btn" class="btn">Sign Up</button>
            </div>
        </div>

        <div class="todo-container" id="todo-container" style="display: none;">
            <h1>My Todos</h1>
            <div class="add-todo">
                <input type="text" id="new-todo" placeholder="Add new todo...">
                <button id="add-btn" class="btn">Add</button>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
